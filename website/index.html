<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn {
      padding: 12px 28px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* Popup form container */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-content h2 {
      margin-bottom: 20px;
    }

    .popup-content input[type="file"],
    .popup-content textarea {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .popup-content button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .popup-content button:hover {
      background: #218838;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #999;
    }

    .close:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <button class="btn" onclick="openPopup()">Report</button>

  <div class="popup" id="reportPopup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Submit Report</h2>
      <form>
        <input type="file" accept="image/*" required><br>
        <textarea rows="4" placeholder="Enter description..." required></textarea><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('reportPopup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('reportPopup').style.display = 'none';
    }

    // Optional: close popup when clicking outside
    window.onclick = function(event) {
      const popup = document.getElementById('reportPopup');
      if (event.target === popup) closePopup();
    };
  </script>

</body>
</html>
